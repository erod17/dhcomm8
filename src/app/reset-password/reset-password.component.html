<div class="container">
  <div class="row justify-content-center align-items-center" style="margin-top: 25px !important;">
    <div style="width: 450px !important; border: 1px solid rgb(192, 183, 183); padding: 25px;">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <!-- a routerLink="/" ><img class="mb-4" src="assets/images/VVPUSA3x1.png" alt="" width="170" height="80"></a -->
          <div>
              <p class="h5 mb-5 font-weight-normal" style="color:lightslategrey;">
                In order to reset your password, please input your email
              </p>
          </div>
        </div>
        
        <div>
          <ngb-alert class="alert-login-user" *ngIf="!msgAlertClosed" (close)="msgAlertClosed = true">
              <strong>Error,</strong> user does not exists!
          </ngb-alert>
        </div>

        <!-- <div class="form-label-group">
          <strong for="inputEmail">Email address</strong>
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email address" autofocus>
        </div> -->


        <mat-form-field class="">
          <input matInput 
              type="email" 
              name="email" 
              placeholder="Email Address" 
              formControlName="email"
              >
          <mat-hint></mat-hint>
          <mat-error></mat-error>
          <mat-error></mat-error>
          <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->

      </mat-form-field>

        <br>   
        
        <!-- <button class="btn btn-lg btn-outline-primary btn-block" type="submit" [disabled]="!resetForm.valid">Reset password</button> -->
        <button mat-button color="primary" type="submit" [disabled]="!resetForm.valid" style="width: 100%; font-size: 20px;">Signup</button>
          
      </form>
    </div>
  </div>
</div>
