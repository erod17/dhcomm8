<div class="container">
  
    <mat-tab-group>
      <mat-tab label="Queues">
        {{ varCallCenterUUID }} 
        <div class="">
          
          <form [formGroup]="callCenterForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="">
              <input matInput 
                  type="text" 
                  name="queueName" 
                  placeholder="Queue Name" 
                  formControlName="queueName"
              >
              <mat-hint></mat-hint>
              <mat-error></mat-error>
              <mat-error></mat-error>
            </mat-form-field>

            <br>

            <mat-form-field class="">
              <input matInput 
                  type="text" 
                  name="extension" 
                  placeholder="Extension" 
                  formControlName="extension"
              >
              <mat-hint></mat-hint>
              <mat-error></mat-error>
              <mat-error></mat-error>
            </mat-form-field>
            <br>

            <mat-form-field>
              <mat-select 
                placeholder="Queue Strategy" 
                name="deptUUID" 
                formControlName="deptUUID"
                
              >
                <mat-option [value]="" > {{ '' }}</mat-option>
              </mat-select>
            </mat-form-field>
            

            <br>

            <mat-form-field>
              <mat-select 
                placeholder="Select Department" 
                name="deptUUID" 
                formControlName="deptUUID"
                
              >
                <mat-option [value]="" > {{ '' }}</mat-option>
              </mat-select>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-select 
                  placeholder="Music on Hold" 
                  name="deptUUID" 
                  formControlName="deptUUID"
                  
                >
                <mat-option [value]="" > {{ '' }}</mat-option>
              </mat-select>
            </mat-form-field>
              
  
            <br>

            <mat-slide-toggle color="primary">
              Record
            </mat-slide-toggle>


            <br>

            <mat-form-field>
              <mat-select 
                placeholder="Time Base Score" 
                name="deptUUID" 
                formControlName="deptUUID"
                
              >
                <mat-option [value]="" > {{ '' }}</mat-option>
              </mat-select>
            </mat-form-field>

            <br>
          </form>
        </div>
      </mat-tab>

      <mat-tab label="Agents"> 
        Content 2 
      </mat-tab>
      
      <mat-tab label="IVR"> 
        Content 3 
      </mat-tab>

    </mat-tab-group>

</div>
