<div class="container">
    <div class="row justify-content-center align-items-center" style="margin-top: 25px !important;">
        <div style="width: 450px !important; border: 1px solid rgb(192, 183, 183); padding: 25px;">

                <div class="text-center mb-4">
                    <p class="h5 mb-5 font-weight-normal" style="color:lightslategrey;">
                        New account
                    </p>
                </div>

                <div>
                    <ngb-alert class="alert-login-user" *ngIf="showSuccess" (close)="signupAlertClosed = true">
                        <strong>Success,</strong> {{signupMsg}}
                        <br>
                        <button type="button" class="btn btn-lg btn-outline-primary btn-block"  (click)="navToLogin()">Acept</button>
                        <!-- button type="button" class="float-right btn btn-outline-danger btn-sm" (click)="logout()">Logout</button -->
                    </ngb-alert>
                </div>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!showSuccess">
                                
                <div>
                    <ngb-alert class="alert-login-user" *ngIf="showError" (close)="signupAlertClosed = true">
                        <strong>Error,</strong> {{signupMsg}}
                    </ngb-alert>
                </div>
  
                <!-- <div class="form-label-group">
                    <strong for="">First name</strong>
                    <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="First name" autofocus>
                </div> -->

                <mat-form-field class="">
                    <input matInput 
                        type="text" 
                        name="firstName" 
                        placeholder="First Name" 
                        autofocus
                        formControlName="firstName"
                        >
                    <mat-hint></mat-hint>
                    <mat-error></mat-error>
                    <mat-error></mat-error>
                    <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
    
                </mat-form-field>


                <br>

                </div> -->

                        type="text" 
                        name="lastName" 
                        placeholder="Last Name" 
                        formControlName="lastName"
                        >
                    <mat-hint></mat-hint>
                    <mat-error></mat-error>
                    <mat-error></mat-error>
                    <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
    
                </mat-form-field>

                <br>

                    <mat-hint></mat-hint>
                    <mat-error></mat-error>
                    <mat-error></mat-error>
                    <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
    
                </mat-form-field>

                    <strong for="">Company name</strong>
                    <input type="text" class="form-control" name="companyName" formControlName="companyName" placeholder="Company name" >
                </div> -->

                        placeholder="Company Name"

                        >
                    <mat-hint></mat-hint>
                    <mat-error></mat-error>
                    <mat-error></mat-error>

                </mat-form-field>


                <br>

                    <strong for="">Phone number</strong>
                    <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber" placeholder="Phone number">
                </div> -->


                <mat-form-field class="">
                    <input matInput 
                        type="text" 
                        name="phoneNumber" 
                        placeholder="Phone Number" 
                        formControlName="phoneNumber"
                        >
                    <mat-hint></mat-hint>
                    <mat-error></mat-error>
                    <mat-error></mat-error>

                </mat-form-field>
                
                <br>
                <!-- button class="btn btn-lg btn-outline-primary btn-block" type="submit" [disabled]="!signupForm.valid">Signup</button -->

            </form>
        </div>
    </div>
  </div>
