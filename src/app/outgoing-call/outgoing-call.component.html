<div class="container">

  <div class="outgoing-box" cdkDrag *ngFor="let item of glob.onCallInfo">
  <!-- div class="outgoing-box" cdkDrag -->
    
      <div class="outgoing-handle" cdkDragHandle>
        
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
        <!-- <button mat-icon-button style="color: #888b91; left: -360px; margin-top: 0px; position: absolute;" (click)="glob.showOutgoingcall =false"> <mat-icon>close</mat-icon> </button> -->  
        <span style="font-size: 20px; font-weight: bold; color: #344d7e; left: -340px; position: absolute;">Calling to...</span>
      </div>
          
      <div class="rounded-circle cls-img-outg-call">  
        <img src="{{glob.pathImgProfile + item.contact_profile_image}}"
              class="rounded-circle cls-img-profile"
              *ngIf="item.contact_profile_image"/>
          
        <span class="cls-img-profile-null"
          style="background-color: {{ item.contact_profile_color ? item.contact_profile_color : '' }};"
          *ngIf="!item.contact_profile_image" >
          {{ item.contact_name_given.slice(0,1) + item.contact_name_family.slice(0,1) }}
        </span>
      </div>
    
      <div class="cls-outg-call-name">
        <strong>{{ item.contact_name_full }}</strong>
      </div>

      <div class="cls-outg-call-number">
        <strong>{{ glob.outgoingNumber }}</strong>
      </div>


      <div class="cls-cmd-btns">
        <button mat-icon-button style="color: #CE3954;" (click)="hangupCall()"> <mat-icon>call_end</mat-icon> </button>
        <!-- button mat-icon-button style="color: #005cb7;" type="button" [disabled]="glob.globVideoChat" (click)="activateVideocall()"> <mat-icon>videocam</mat-icon> </button -->
      </div>

    </div>

</div>
