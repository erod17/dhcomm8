<div class="container">
    <div class="row justify-content-center align-items-center" style="margin-top: 25px !important;">
        <div style="width: 450px !important; border: 1px solid rgb(192, 183, 183); padding: 25px;">

            <div class="text-center mb-4">
                <p class="h5 mb-5 font-weight-normal" style="color:lightslategrey;">
                    Organizational Structure
                </p>
            </div>

            
            <div>
                <ngb-alert class="alert-login-user" *ngIf="!orgAlertClosed" (close)="orgAlertClosed = true">
                    <strong>Success,</strong> {{ saveMsg }}
                </ngb-alert>
            </div>



            <form [formGroup]="orgStructForm" (ngSubmit)="onSubmit()">



              <mat-slide-toggle color="primary"
                (change)="orgAction();"
                style="float: right;"
              >
                {{ varOrgAction }}
              </mat-slide-toggle>

              <br>
              <mat-form-field *ngIf="varOrgAction==='New'">
                <mat-select placeholder="Dependant Of" name="deptDependUUID" formControlName="deptDependUUID">
                  <mat-option *ngFor="let item of varOrgStruct" [value]="item.department_uuid"> {{ item.complete_name }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field *ngIf="varOrgAction==='Edit'">
                <mat-select 
                  placeholder="Select Department" 
                  name="deptUUID" 
                  formControlName="deptUUID"
                  (selectionChange)="getValues($event)"
                >
                  <mat-option *ngFor="let item of varOrgStruct" [value]="item.department_uuid" > {{ item.complete_name }}</mat-option>
                </mat-select>
              </mat-form-field>
              
              <!-- <input type="hidden" name="deptUUID" formControlName="deptUUID" value="" /> -->

              <mat-form-field class="">
                  <input matInput 
                      type="text" 
                      name="completeName" 
                      placeholder="Complete Name *" 
                      formControlName="completeName"
                  >
                  <mat-hint></mat-hint>
                  <mat-error></mat-error>
                  <mat-error></mat-error>
                  <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
              </mat-form-field>
              <br>
              <mat-form-field class="">
                  <input matInput 
                      type="text" 
                      name="shortName" 
                      placeholder="Short Name *" 
                      formControlName="shortName"
                      >
                  <mat-hint></mat-hint>
                  <mat-error></mat-error>
                  <mat-error></mat-error>
                  <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
              </mat-form-field>
              <br>
              <mat-form-field class="">
                  <input matInput 
                      type="text" 
                      name="accountCode" 
                      placeholder="Account Code *" 
                      formControlName="accountCode"
                      >
                  <mat-hint></mat-hint>
                  <mat-error></mat-error>
                  <mat-error></mat-error>
                  <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
              </mat-form-field>
              <br>
              <mat-form-field class="">
                  <input matInput 
                      type="text" 
                      name="extension" 
                      placeholder="Extension" 
                      formControlName="extension"
                  >
                  <mat-hint></mat-hint>
                  <mat-error></mat-error>
                  <mat-error></mat-error>
                  <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
              </mat-form-field>
              <br>
              <mat-form-field class="">
                  <input matInput 
                      type="phone" 
                      name="phoneNumber" 
                      placeholder="Phone Number" 
                      formControlName="phoneNumber"
                      >
                  <mat-hint></mat-hint>
                  <mat-error></mat-error>
                  <mat-error></mat-error>
                  <!-- mat-icon matSuffix class="cls-icons-into-textbox">email</mat-icon -->
              </mat-form-field>
              
              
              <br>

              <button mat-button color="primary" type="reset" [disabled]="!orgStructForm.valid" style="width: 45%; font-size: 20px;">Reset</button>
              <button mat-button color="primary" type="submit" [disabled]="!orgStructForm.valid" style="width: 45%; font-size: 20px;">Save</button>
              
                
            </form>
        </div>
    </div>
  </div>
